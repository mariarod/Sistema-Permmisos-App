<div class="container" style="margin-top: 20px;">
<h2>Listado de Permiso</h2>
<table datatable [dtOptions]="dtOptions" class="table row-border hover">
 <thead>
     <th>Nombre</th>
     <th>Apellido</th>
     <th>Permiso</th>
     <th>Fecha</th>
     <th>options</th>
 </thead>
 <tbody>
     <tr *ngFor="let item of PermmisionList">
     <td>{{ item.employeeName }} </td>
     <td>{{ item.employeeLastName }} </td>
     <td>{{ item.description }} </td>
     <td>{{ item.permmisionDate | date }}</td>
     <td><button type="button" (click)="GetDeletePermision(item.id)" class="btn btn-danger"><i class="fa fa-trash"></i></button></td>
     </tr>
 </tbody>

</table>

</div>
